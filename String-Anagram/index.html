<body>
    <script>
        //Verilen iki dizenin anagram olup olmadığını kontrol eden algoritma
        function isAnagram(string_1, string_2){
            //Eğer iki dizenin uzunluğu aynı değilse anagram değildir.
            if (string_1.length !== string_2.length) return false;

            //Dizelerin harfleri baştan ve sondan birbirine eşit mi diye kontrol edilir. 
            for (let i = 0; i < string_1.length; i++){
                if (string_1[i] !== string_2[string_2.length - 1 - i]) return false;
            }

            return true;
        }

        const stringOne = "hlelo";
        const stringTwo = "olleh";
        const stringThree = "hello";
        
        console.log(isAnagram(stringOne, stringTwo));
        console.log(isAnagram(stringThree, stringTwo));
    </script>
</body>
</html>
