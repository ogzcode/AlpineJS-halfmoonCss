<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Verilen bir dizeyi ters çevirin

        function reverseWithJsFunc(string){
            //split() ile kelime harf dizisine çevrilir
            //reverse() ile bu dizi ters çevrilir
            //join() ile ters çevrilen dizi birleştirilir
            return string.split("").reverse().join("");
        }

        function reverseWithFor(string){
            //Dize karakter dizisine dönüştürülür
            const charArray = string.split("");

            const len = charArray.length;
            const midd = parseInt(len / 2);

            //Karakter dizisinin ortası bulunur
            //Ve diziniz sağ ve sol karakterleri birbiri ile değiştirilir
            for (let i = 0; i < midd; i++){
                let swap = charArray[i];
                charArray[i] = charArray[len - 1 - i];
                charArray[len - 1 - i] = swap;
            }
            
            //Karakter dizisi join() ile dizeye dönüştürülür
            return charArray.join("");
        }

        const string = "hello";
        console.log(reverseWithJsFunc(string));
        console.log(reverseWithFor(string));
    </script>
</body>
</html>
